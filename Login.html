<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录页面</title>
        <link type="text/css" rel="stylesheet" href="css_style/login.css">
    </head>
    <body>
        <div class="container">
            <form action="#">
                <div class="row">
                    <h2 style="text-align: center">登录表单</h2>
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>
                    
                    <div class="col">
                        <a href="#" class="fb btn">Login with Facebook</a>
                        <a href="#" class="twitter btn">Login with Twitter</a>
                        <a href="#" class="google btn">Login with Google+</a>
                    </div>
                    
                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or sign in manually:</p>
                        </div>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="text" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-container">
            <div class="row">
                <div class="col"><a href="#" class="btn" style="color: white">Sign up</a></div>
                <div class="col"><a href="#" class="btn" style="color: white">Forgot password?</a></div>
            </div>
        </div>
    </body>
</html>
